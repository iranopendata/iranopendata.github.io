{% assign lang = site.data[page.lang][0] %}

<div class="block-partners">
	<h3>{{lang.partners-title}}</h3>
	<p>{{lang.partners-descript}}</p>
	<ul>
		{% for partner in site.partners %}
			<li><a href="{{partner.link}}"><img alt="{{partner.name}}" src="{{partner.image}}"></a></li>
		{% endfor %}
	</ul>
</div>
