<p>یک پایگاه داده باز، خود نیز باید باز باشد. یکی از ویژگی‌های برجسته پایگاه داده باز ایران این است که همه‌ی فرآیند تکنولوژی و معماری پلتفرم آن بر روی <a href="https://github.com/iranopendata">گیت‌هاب</a> به صورت عمومی قابل دسترس است. کدهای سایت در <a href="https://github.com/iranopendata/iranopendata.github.io">اینجا</a> در دسترس است، مشخصات داده‌ها و همه اطلاعات در مورد داده‌های موجود را نیز <a href="https://github.com/iranopendata/catalog">اینجا</a> می‌توان دید.</p>
